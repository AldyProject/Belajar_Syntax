<html lang="en">
    <head>
        <title>JS Variable</title>
    </head>
    <body>
        <h3>JS Numbers</h3>
        <p id="variable"></p>
        

        <script>

            let var1,var2,var3;
            var1 = 10;
            var2 = 'saya belajar javascript';
            var3 = 100;
            document.getElementById('variable').innerHTML = var1+var2;
            //terjadi keanehan untuk penjumlahan var1 dan var 2 maka saya menjumlahkan var1 dan var3
            document.getElementById('variable').innerHTML = var1+var3;
        </script>
    </body>
</html>
